<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500&display=swap" rel="stylesheet">
    <title>Заголовок</title>
</head>

<body>
    <div class="site-container">
        <div class="login-bg">
            <div class="login-window">
                <div class="login-window__header">
                    <div class="login-window__header-text">Авторизация</div>
                </div>
                <form action="" class="login-form">
                    <input type="email" class="login-form__email login-form__input" placeholder="Email">
                    <input type="password" class="login-form__password login-form__input" placeholder="Пароль">
                    <button class="login-form__entrance">Войти</button>
                </form>
                <div class="login-window__footer">
                    <a href="#" class="login-window__reg">Регистрация</a>
                    <a href="#" class="login-window__forgot">Забыли пароль?</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
